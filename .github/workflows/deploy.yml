name: Deploy API to EC2 (ALB)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout source code
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Setup .NET SDK
      # ---------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ---------------------------
      # Restore dependencies
      # ---------------------------
      - name: Restore
        run: dotnet restore

      # ---------------------------
      # Build application
      # ---------------------------
      - name: Build
        run: dotnet build -c Release --no-restore

      # ---------------------------
      # Publish application
      # ---------------------------
      - name: Publish
        run: |
          dotnet publish AWSTemplate.Api \
            -c Release \
            -o publish

      # ---------------------------
      # Setup SSH (safe + multi-line key handling)
      # ---------------------------
      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          echo "Validating secrets..."
          required_secrets=(EC2_HOST EC2_USER EC2_SSH_KEY POSTGRES_CONNECTION REDIS_CONNECTION)
          for s in "${required_secrets[@]}"; do
            if [ -z "${{ secrets[$s] }}" ]; then
              echo "Error: Secret $s is missing"
              exit 1
            fi
          done

          echo "Creating ~/.ssh folder..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "Writing SSH private key..."
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Adding EC2 host to known_hosts..."
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts || true

      # ---------------------------
      # Copy published files to EC2
      # ---------------------------
      - name: Copy files to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" publish/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/awstemplate/

      # ---------------------------
      # Run migrations and restart API
      # ---------------------------
      - name: Run migrations and restart API
        shell: bash
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail

            echo "Setting environment variables..."
            export POSTGRES_CONNECTION="${{ secrets.POSTGRES_CONNECTION }}"
            export REDIS_CONNECTION="${{ secrets.REDIS_CONNECTION }}"
            export ASPNETCORE_ENVIRONMENT=Production

            echo "Navigating to deployed folder..."
            cd /var/www/awstemplate

            echo "Applying EF Core migrations..."
            dotnet ef database update \
              --project AWSTemplate.Infrastructure \
              --startup-project AWSTemplate.Api

            echo "Restarting systemd service..."
            sudo systemctl restart awstemplate-api
          EOF
